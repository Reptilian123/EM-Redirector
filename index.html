<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body, html {
                height: 100%;
                font-family: Arial, Helvetica, sans-serif
            }

            .top-bar {
                height: 80px;
                background-color: #506fbb;
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
                padding: 0 20px;
            }
            
            .right-content {
                font-size: 35px;
            }

            .left-content {
                font-size: 18px;
                display: flex;
                gap: 7px;
                flex-direction: column;
            }

            .green-bar {
                height: 25px; /* 25px of the screen height */
                background-color: #259226;
                position: fixed;
                top: 80px; /* Directly below the blue bar */
                left: 0;
                width: 100%;
                display: flex;
                align-items: center;
                z-index: 999;
            }

            .green-bar-content {
                color: white;
                font-size: 16px;
                margin-left: 20px; /* Align content to the far left */
            }

            .iframe-container {
                position: absolute;
                top: calc(80px + 25px); /* Start below the green bar */
                left: 0;
                width: 100%;
                height: calc(100% - 100px); /* Remainder of the screen */
                overflow: hidden;
            }

            form {
                margin-bottom: 10px;
            }

            input {
                width: 300px;
                padding: 5px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                padding: 6px 12px;
                font-size: 16px;
                color: white;
                background-color: blue;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: darkblue;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
                display: none; /* Initially hidden */
            }

            h3 {
                font-weight: 600;
            }

        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="left-content">
                <h3 id="dateandtime">06 Desember 2024 00:00:00</h3>
                <p id="battery">Baterai: 50%</p>

            </div>
            <div class="right-content" onclick="showUrlInput()">â‹®</div>
        </div>
        <div class="green-bar">
            <div class="green-bar-content">Sisa waktu: <span id="timer">01:30:00</span></div>
        </div>
        <div class="iframe-container">
            <form id="urlForm">
                <label for="urlInput">Enter a website URL:</label>
                <input type="url" id="urlInput" placeholder="https://example.com" required>
                <button type="submit">Go</button>
            </form>
            <iframe id="iframe" src="" frameborder="0" target="_blank"></iframe>
        </div>


        <script>
            document.getElementById('urlForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the form from refreshing the page
                const urlInput = document.getElementById('urlInput').value;
                const iframe = document.getElementById('iframe');
                const urlForm = document.getElementById('urlForm');
            
                // Validate and update iframe source
                if (urlInput) {
                    iframe.src = urlInput.startsWith('http') ? urlInput : `https://${urlInput}`;
                    iframe.style.display = 'block'; // Show the iframe
                    urlForm.style.display = 'none'

                } else {
                    alert('Please enter a valid URL.');
                }
            });
        </script>

        <script>
            function showUrlInput() {
                const urlForm = document.getElementById('urlForm');
                
                if (urlForm.style.display == 'none') {
                    urlForm.style.display = 'block'
                }
                else if (urlForm.style.display == 'block') {
                    urlForm.style.display = 'none'
                }
            }
        </script>

        <script>
            function updateDateTime() {
            const element = document.getElementById('dateandtime');
            const now = new Date();

            // Indonesian month names
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];

            // Format the date and time
            const day = String(now.getDate()).padStart(2, '0');
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Construct the formatted string
            const formattedDate = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;

            // Update the element's text content
            element.textContent = formattedDate;
            }

            // Update the date and time immediately
            updateDateTime();

            // Set interval to update every second
            setInterval(updateDateTime, 1000);
        </script>

        <script>
            // Set initial time
            let timeLeft = 90 * 60; // 1 hour 30 minutes in seconds

            // Function to update the timer every second
            function updateTimer() {
                let hours = Math.floor(timeLeft / 3600); // Calculate hours
                let minutes = Math.floor((timeLeft % 3600) / 60); // Calculate minutes
                let seconds = timeLeft % 60; // Calculate seconds

                // Format the time as HH:MM:SS
                document.getElementById('timer').textContent = 
                    String(hours).padStart(2, '0') + ':' + 
                    String(minutes).padStart(2, '0') + ':' + 
                    String(seconds).padStart(2, '0');

                // Decrement the time by 1 second
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    clearInterval(timerInterval); // Stop the countdown when it reaches 0
                    alert('Time is up!');
                }
            }

            // Update the timer every 1 second
            let timerInterval = setInterval(updateTimer, 1000);
        </script>

        <script>
            // Define the start and end values for the randomness
            var startValue = 50;
            var endValue = 95;

            // Generate a random number between startValue and endValue
            var randomBatteryLevel = Math.floor(Math.random() * (endValue - startValue + 1)) + startValue;

            // Update the battery status text
            document.getElementById('battery').innerText = 'Baterai: ' + randomBatteryLevel + '%';
        </script>

    </body>
</html>
